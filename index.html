<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Movie Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎬 Movie Explorer</h1>
    <input id="search" placeholder="Search movies..." />
  </header>

  <main>
   
    <section>
      <h2 id="results-heading">Popular Movies</h2>
      <div id="status"></div>
      <ul id="results" class="grid"></ul>
    </section>


    <aside>
      <h2>⭐ Favorites</h2>
      <ul id="favorites" class="grid"></ul>
    </aside>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
